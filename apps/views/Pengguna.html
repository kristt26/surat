<div class="app-title">
    <div>
        <h1>Pengguna</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <button id="modal-865424" data-toggle="modal" data-target="#Add1011" title="Tambah Kategori" class="btn btn-success fa fa-plus"></button>
    </ul>
</div>
<div class="row" ng-init="Init()">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">
            <div class="table-responsive">
                <table datatable="ng" id="zero_config" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="30%">Nama Pengguna</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th width="10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in DatasPengguna">
                            <td>{{item.nama_pengguna}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <button id="modal-865424" data-toggle="modal" data-target="#TambahKategori" title="Edit" class="btn btn-success fa fa-pencil"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="Add1011" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Tambah Pengguna
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Pengguna</label>
                        <input class="form-control" type="text" ng-model="DataInput.nama_pengguna" placeholder="Nama Pengguna" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" type="text" ng-model="DataInput.username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input class="form-control" type="email" ng-model="DataInput.email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                            Save changes
                        </button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

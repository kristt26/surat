<div class="box box-primary">
    <div class="box-body no-padding">
        <div class="mailbox-read-info">
            <h4>{{Itemread.lampiran}}</h4>
            <h5>From: {{Itemread.NamaPengirim}} | {{Itemread.StrukturalPengirim}}
                <span class="mailbox-read-time pull-right"><font size="2pt">{{Itemread.tg_surat}}</font> </span></h5>
            <h5>
                <font size="2pt">Tembusan: {{ShowTembusan}}</font>
            </h5>
        </div>

        <div class="mailbox-read-message">
            <object data="data:application/pdf;base64,{{pdf.basee}}" type="application/pdf" style="width: 100%; height: 600px;"></object>
            <!-- <div class="some-pdf-container">
                <pdfjs-viewer src="{{ pdf.src }}"></pdfjs-viewer>
            </div> -->
        </div>
        <!-- /.mailbox-read-message -->
    </div>

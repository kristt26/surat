<div class="table-responsive mailbox-messages">
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="item in DataService.pagedData | limitTo:DataService.pageSize" ng-click="read(item)">
                <td ng-show="item.status=='false'"><a href="read-mail.html"><b>{{item.NamaPengirim}}</b></a></td>
                <td ng-show="item.status=='false'" class="mail-subject"><b>{{item.lampiran}}</b></td>
                <td ng-show="item.status=='true'"><a href="read-mail.html">{{item.NamaPengirim}}</a></td>
                <td ng-show="item.status=='true'" class="mail-subject">{{item.lampiran}}</td>
                <td>
                    <button id="modal-865424" title="Edit" class="btn btn-success fa fa-pencil"></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-right"><span class="text-muted mr-2">Showing {{DataService.firstrow}}-{{DataService.endrow}} out of {{DataService.TotalData}}</span>
        <div class="btn-group">
            <button class="btn btn-primary btn-sm" type="button" ng-disabled="DataService.pageButtonDisabled(-1)" ng-click="DataService.paginate(-1)"><i class="fa fa-chevron-left"></i></button>
            <button class="btn btn-primary btn-sm" type="button" ng-disabled="DataService.pageButtonDisabled(1)" ng-click="DataService.paginate(1)"><i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    <form method="post">
    </form>
</div>
